
{% extends 'base.html'%}

{% load static %}

{% block title %}   {% endblock %}

{% block content %}

<h1 class="text-dark d-flex justify-content-center mt-3">My Profile</h1><hr  style="border:2px solid red;margin-right: 40%;margin-left: 40%">
<form action="" method="POST" class="container">
  {% csrf_token %}
  {% for i in form %}

<div class="bg-light p-5" style="text-align:center;padding:20px;width:50%;margin-left:25%;margin-top:5%; border-radius: 20px;">
    
<div class="input-group mb-3">
  <span class="input-group-text bg-dark text-light" id="basic-addon3" style="width:25%">Name</span>
  <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" name="name" placeholder="{{i.name1}} {{i.name2}}">
</div>

<div class="input-group mb-3">
    <span class="input-group-text bg-dark text-light" id="basic-addon3" style="width:25%">Phone Number</span>
    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" name="phno" placeholder="{{i.phno}}">
  </div>

  <div class="input-group mb-3">
    <span class="input-group-text bg-dark text-light" id="basic-addon3" style="width:25%">Email</span>
    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" name="email" placeholder="{{i.email}}">
  </div>
</div>

<button type="button"  class="btn btn-dark" style="margin-left: 68%;margin-top: 2%;"><a href="{% url 'editprofile'%}"  style="color:white;text-decoration:none">Edit Profile</a></button>
{% endfor %}
</form>


{% endblock %}
