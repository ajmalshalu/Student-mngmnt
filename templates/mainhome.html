
{% extends 'mainbase.html'%}

{% load static %}

{% block title %}   {% endblock %}

{% block content %}

<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static '/image/image1.jpg' %}" class="d-block w-100"  alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static '/image/image2.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static '/image/image3.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static '/image/image4.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static '/image/image5.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static '/image/image6.jpg' %}" class="d-block w-100" alt="...">
      </div>
    </div>
  </div>

  <div class="wrapper">
    <div class="col-lg-3 col-sm-6 col-xs-6 text-center ">
      <div class="counter col_fourth">
        <div class="col-sm-4">
          <h1 class="wow fadeInDown" style="visibility: visible; animation-name: fadeInDown;"><i class="bi bi-mortarboard-fill"></i></h1>
        </div>
        <div class="col-sm-8 no-pad">
          <h2 class="timer count-title count-number wow fadeInDown" data-to="4000" data-speed="1500" style="visibility: visible; animation-name: fadeInDown; font-size: 45px; margin-left: 14%;">4,000 + </h2>
          
          <p class="count-text wow fadeInDown" style="visibility: visible; animation-name: fadeInDown; font-size: 22px;"  >Students</p>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-sm-6 col-xs-6 text-center">
      <div class="counter col_fourth">
        <div class="col-sm-4">
          <h1 class="wow fadeInDown" style="visibility: visible; animation-name: fadeInDown;"><i class="bi bi-people-fill"></i></h1>
        </div>
        <div class="col-sm-8 no-pad">
          <h2 class="timer count-title count-number wow fadeInDown" data-to="200" data-speed="1500" style="visibility: visible; animation-name: fadeInDown; font-size: 45px;">200 +</h2>
          
          <p class="count-text wow fadeInDown" style="visibility: visible; animation-name: fadeInDown; font-size: 22px;">Faculty</p>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-sm-6 col-xs-6 text-center">
      <div class="counter col_fourth">
        <div class="col-sm-4">
          <h1 class="wow fadeInDown" style="visibility: visible; animation-name: fadeInDown;"><i class="bi bi-x-diamond-fill"></i></h1>
        </div>
        <div class="col-sm-8 no-pad">
          <h2 class="timer count-title count-number wow fadeInDown" data-to="53" data-speed="1500" style="visibility: visible; animation-name: fadeInDown; font-size: 45px;">53</h2>
          <p class="count-text wow fadeInDown" style="visibility: visible; animation-name: fadeInDown; font-size: 22px;">Programmes</p>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-sm-6 col-xs-6 text-center">
      <div class="counter col_fourth end">
        <div class="col-sm-4">
          <h1 class="wow fadeInDown" style="visibility: visible; animation-name: fadeInDown;"><i class="bi bi-trophy-fill" ></i></h1>
          
        </div>
        <div class="col-sm-8 no-pad">
          <h2 class="timer count-title count-number wow fadeInDown" data-to="6" data-speed="1500" style="visibility: visible; animation-name: fadeInDown; font-size: 45px;">6</h2>
          <p class="count-text wow fadeInDown" style="visibility: visible; animation-name: fadeInDown; font-size: 22px;">Research Centres</p>
        </div>
      </div>
    </div>
  </div>
