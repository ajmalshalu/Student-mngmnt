
{% extends 'mainbase.html'%}

{% load static %}

{% block title %}   {% endblock %}

{% block content %}
<div>
{% for c in course %}
    <div class="card text-center" style="width: 80vh; margin-top: 3%; margin-left: 4%; margin-right: 2%; margin-bottom: 3%; display:inline-block;">
        
        <div class="card-body">
            <h5 class="card-title text-muted"> {{c.name}}</h5>
            <div class="d-flex"><h6>duration:</h6><p>{{c.duration}}month</p></div>
            <div class="d-flex"><h6>fee:</h6><p>{{c.fee}}/-</p></div>
            <p class="card-text">{{c.description}}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
